<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DVOPS - Resource Management Web Application</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/EditMovie.js"></script>
  <script src="js/AddMovieAlz.js"></script>
  <script src="js/ViewResourceFir.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <img src="images/logo.png">
    </div>
    <div class="row justify-content-center">
      <div class="col-md-10">
        <input type="text" id="searchField">
        <button type="button" class="btn btn-primary" onclick="searchMovies()">
         Search
        </button>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#resourceModal">
          Add Resource
        </button>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12">
          <table class="table table-striped table-striped-custom">
            <thead>
              <tr>
                <th>ID</th>
                <th>movieTitle</th>
                <th>movieImage</th>
                <th>movieDescription</th>
                <th>movieDirectors</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tableContent">
            </tbody>
          </table>
        </div>
        <label for="movieIdInput">Enter Movie ID:</label>
        <input type="text" id="movieIdInput">
        <button onclick="editMovie()">Edit movie</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="resourceModal" tabindex="-1" role="dialog" aria-labelledby="resourceModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resourceModalLabel">Add New Movie</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="movieTitle">movieTitle</label>
              <input type="text" class="form-control" id="movieTitle" placeholder="Enter Movie Title">
            </div>
            <div class="form-group">
              <label for="movieImage">movieImage</label>
              <input type="text" class="form-control" id="movieImage" placeholder="Enter Movie Image">
            </div>
            <div class="form-group">
              <label for="movieDescription">movieDescription</label>
              <input type="text" class="form-control" id="movieDescription" placeholder="Enter Description">
            </div>
            <div class="form-group">
              <label for="movieDirectors">movieDirectors</label>
              <input type="text" class="form-control" id="movieDirectors" placeholder="Director(s)">
            </div>
            <div class="form-group">
              <label for="movieWriters">movieWriters</label>
              <input type="text" class="form-control" id="movieWriters" placeholder="Writer(s)">
            </div>
            <div class="form-group">
              <label for="movieStars">movieStars</label>
              <input type="text" class="form-control" id="movieStars" placeholder="Actor(s)">
            </div>
            <p align="right" id="message" class=""></p>
          </form>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addMovie()">Add New Movie</button>
        </div>
      </div>
    </div>
  </div>

 <!-- Edit Modal -->
 <div class="modal fade" id="editMovieModal" tabindex="-1" role="dialog" aria-labelledby="editMovieModalLabel"
 aria-hidden="true">
 <div class="modal-dialog" role="document">
   <div class="modal-content">
     <div class="modal-header">
       <h5 class="modal-title" id="editMovieModalLabel">Edit Movie</h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="modal-body">
       <form>
         <div class="form-group">
           <label for="Image">Image</label>
           <input type="text" class="form-control" id="editImage" placeholder="Enter movie Image">
         </div>
         <div class="form-group">
           <label for="Title">Movie title</label>
           <input type="text" class="form-control" id="editTitle" placeholder="Enter movie title">
         </div>
         <div class="form-group">
           <label for="Description">Description</label>
           <input type="text" class="form-control" id="editDescription" placeholder="Enter movie description">
         </div>
         <div class="form-group">
           <label for="Director">Directors</label>
           <input type="text" class="form-control" id="editDirector" placeholder="Enter movie directors">
         </div>
         <div class="form-group">
           <label for="Writer">Writers</label>
           <input type="text" class="form-control" id="editWriter" placeholder="Enter movie writers">
         </div>
         <div class="form-group">
           <label for="Star">Stars</label>
           <input type="text" class="form-control" id="editStar" placeholder="Enter movie stars">
         </div>
         <p align="right" id="editMessage" class=""></p>
       </form>
     </div>
     <div class="modal-footer">

       <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       <button type="button" class="btn btn-primary" id="updateButton" onclick="">Update Resource</button>
     </div>
   </div>
 </div>
</div>

</body>

</html>
