name: Automatic Testing for Resource Management Web App

on:
  push:
    branches:
      - main  # Workflow will be triggered whenever there is a push in the main branch

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code from GitHub Repo
      uses: actions/checkout@v3

    - name: Setup Node.js in Ubuntu
      uses: actions/setup-node@v3
      with:
        node-version: 18
    
    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Remove existing node_modules folder from cloned project
      run: rm -rf ./node_modules/*

    - name: Install dependencies based on package.json
      run: npm install

    - name: Run tests (backend + frontend)
      run: npm run test

    - name: Instrument the frontend code
      run: |
        rm -rf ./instrumented
        cp -R public instrumented
        npx nyc instrument public instrumented

    - name: Run the frontend test cases
      run: |
        rm -rf .nyc_output
        npx nyc --nycrc-path .nycrc-frontend cypress run
